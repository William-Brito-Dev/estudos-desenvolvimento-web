<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
       var nome = prompt ("Qual o seu nome?") // o usuário pode interagir com o site
       document.write(`Seu  nome é ${nome} e possui ${nome.length} letras.`)
       document.write(`Seu nome é ${nome.toUpperCase()} em letras maiúsculas.`)
       document.write(`Seu nome é ${nome.toLowerCase()} em letras minúsculas.`)

       nome.toLocaleLowerCase('pt-BR', {Style: 'currency', currency: 'BRL'}) 
       
    </script>
</body>
</html>
