<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passo com DOM</title>
</head>
<style>
    body {
        background-color: rgb(0, 195, 255);
        color: white;
        font: normal 18pt Arial, Helvetica, sans-serif;
    }
</style>
<body>
   
    <h1>Iniciando estudos com <strong>DOM</strong></h1>
    <p>parágrafo modificado por getElementsByTagName</p> 
    <p id="paragrafo02">parágrafo modificado por getElementById</p>
    <div class="msg">paragráfo modificado por getElementsByClass</div> 
    <p id="paragrafo03">parágrafo modificado querySelector de id</p>
    <p class="paragrafo04">paragráfo modificado por querySelector de class</p>

<script>
  
var corpo = document.body
corpo.style.background = 'black' //altera a cor do fundo.

var p1 = document.getElementsByTagName("p")[0];

p1.style.color = 'blue'; //altera a cor do parágrafo.

document.writeln('está escrito assim: ' + p1.innerText)

document.writeln(p1.innerHTML) //mostra o conteúdo das tags HTML do parágrafo.

document.writeln(p1.innerText) //mostra apenas o conteúdo texto do parágrafo.

alert(p1.innerHTML) //mostra o conteúdo HMTL do parágrafo em um alerta.

var p2 = document.getElementById('paragrafo02')
p2.style.background = 'yellow'

var div = document.getElementsByClassName('msg')
div.style.background = 'red'

var p4 = document.querySelector('p#paragrafo03')
p4.style.background = 'gray'

var p5 = document.querySelector('p.paragrafo04')
p4.style.background = 'purple'

</script>
</body>
</html>
